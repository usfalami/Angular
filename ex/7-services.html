<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="APP">
		<div ng-controller="controller_1">
			<h1>Controller_1</h1>
		</div>
	</div>
<script language="javascript">
	var app = angular.module('APP', []);
	app.controller('controller_1', function($window, $location, $interval){
		$interval(function(){
			$window.alert($location.absUrl());
		}, 1000);
	});
</script>
	
</body>
</html>
